<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
</head>

<body>
    <div>
        <ul style="list-style-type: none;float: right;font-size: large;">
            <li style="display:inline"><a href="{{url_for('home')}}">Home</a></li>
            {% if 'user' in session %}
            <li style="display:inline"><a href="{{url_for('logout')}}">Log Out</a></li>
            <li style="display:inline"><a href="{{url_for('add_fibre')}}">Add Fibre</a></li>
            <li style="display:inline"><a href="{{url_for('fibres_list')}}">List Fibres</a></li>
            {% else %}
            <li style="display:inline"><a href="{{url_for('signup_user')}}">User Sign Up</a></li>
            <li style="display:inline"><a href="{{url_for('signup')}}">Others Sign Up</a></li>
            <li style="display:inline"><a href="{{url_for('login')}}">Login</a></li>
            {% endif%}
        </ul>
    </div>
    <h1 id="title"> {% block heading %} {% endblock %} </h1>
    <div id="content">
        {% block content %} {% endblock %}
    </div>
</body>

</html>
